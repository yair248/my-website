<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הכי שווה באלי! קניתי המלצתי</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>🛒 הכי שווה באלי! - קניתי המלצתי <span class="like-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-2z" fill="white"/>
                    </svg>
                </span></h1>
            </div>
            <nav class="nav">
                <button class="btn-export" id="exportBtn">📥 ייצא קישורים</button>
                <button class="btn-import" id="importBtn">📤 ייבא קישורים</button>
                <input type="file" id="importFile" accept=".json" style="display: none;">
                <button class="btn-quick-add" id="quickAddBtn">⚡ הוספה מהירה</button>
                <button class="btn-add" id="addLinkBtn">+ הוסף קישור חדש</button>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="categories-tabs">
                <button class="tab-btn active" data-category="all">הכל</button>
                <button class="tab-btn" data-category="kids-clothes">👶 בגדי ילדים</button>
                <button class="tab-btn" data-category="photography">📷 אביזרי צילום</button>
                <button class="tab-btn" data-category="games">🎮 משחקים</button>
                <button class="tab-btn" data-category="home">🏠 לבית</button>
                <button class="tab-btn" data-category="houseware">🧺 כלי בית</button>
                <button class="tab-btn" data-category="electronics">📱 אלקטרוניקה</button>
                <button class="tab-btn" data-category="fashion">👔 אופנה</button>
                <button class="tab-btn" data-category="kitchen">🍳 מטבח</button>
            </div>

            <div class="links-grid" id="linksGrid">
                <!-- קישורים יופיעו כאן -->
            </div>
        </div>
    </main>

    <!-- מודל להוספה מהירה -->
    <div class="modal" id="quickAddModal">
        <div class="modal-content">
            <span class="close" id="closeQuickModal">&times;</span>
            <h2>⚡ הוספה מהירה</h2>
            <form id="quickAddForm">
                <div class="form-group">
                    <label for="quickUrls">הדבק קישורים (שורה אחת לכל קישור):</label>
                    <textarea id="quickUrls" rows="5" placeholder="https://example.com/product1&#10;https://example.com/product2&#10;https://example.com/product3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="quickCategory">קטגוריה:</label>
                    <select id="quickCategory" required>
                        <option value="">בחר קטגוריה</option>
                        <option value="kids-clothes">בגדי ילדים</option>
                        <option value="photography">אביזרי צילום</option>
                        <option value="games">משחקים</option>
                        <option value="home">לבית</option>
                        <option value="houseware">כלי בית</option>
                        <option value="electronics">אלקטרוניקה</option>
                        <option value="fashion">אופנה</option>
                        <option value="kitchen">מטבח</option>
                    </select>
                </div>
                <button type="submit" class="btn-submit">הוסף קישורים</button>
            </form>
        </div>
    </div>

    <!-- מודל להוספת קישור -->
    <div class="modal" id="addLinkModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>הוסף קישור חדש</h2>
            <form id="addLinkForm">
                <div class="form-group">
                    <label for="linkTitle">כותרת:</label>
                    <input type="text" id="linkTitle" required placeholder="לדוגמה: חולצה אדומה לילדים">
                </div>
                <div class="form-group">
                    <label for="linkUrl">קישור:</label>
                    <input type="url" id="linkUrl" required placeholder="https://...">
                </div>
                <div class="form-group">
                    <label for="linkCategory">קטגוריה:</label>
                    <select id="linkCategory" required>
                        <option value="">בחר קטגוריה</option>
                        <option value="kids-clothes">בגדי ילדים</option>
                        <option value="photography">אביזרי צילום</option>
                        <option value="games">משחקים</option>
                        <option value="home">לבית</option>
                        <option value="houseware">כלי בית</option>
                        <option value="electronics">אלקטרוניקה</option>
                        <option value="fashion">אופנה</option>
                        <option value="kitchen">מטבח</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="linkImage">תמונה (אופציונלי):</label>
                    <input type="url" id="linkImage" placeholder="https://...">
                </div>
                <div class="form-group">
                    <label for="linkPrice">מחיר (אופציונלי):</label>
                    <input type="text" id="linkPrice" placeholder="₪99.90">
                </div>
                <button type="submit" class="btn-submit">הוסף קישור</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
